<!DOCTYPE html>
<html>
<head>
    <title>Play Videos</title>
</head>
<body>
    <h1>Play Videos</h1> 
    <button><a href="/">Back</a></button><br>
    {% for video in videos %}
        <video width="320" height="240" controls>
            <source src="{{ video.video_file.url }}" type="video/mp4">
        </video>
        <h5>{{ video.title }}</h5>
        <p>{{ video.created_on|timesince }} ago</p>
        <small>{{ video.description }}</small>
        <hr>
    {% endfor %}
</body>
</html>
