{% extends 'videos/base.html' %}

{% block title %}
    Upload Videos
{% endblock title %}

{% block content %}
    <div class="container mt-4">
        <form method="POST" action="" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="title">Title:</label>
            <input type="text" id="title" class="form-control" name="title"><br><br>
            <label for="description">Description:</label>
            <textarea id="description" class="form-control" name="description"></textarea><br><br>
            <label for="video_file">Video file:</label>
            <input type="file" id="video_file" class="form-control" name="video_file"><br><br>
            <input type="submit" class="btn btn-primary" value="Upload">
        </form>
    </div>
{% endblock content %}
